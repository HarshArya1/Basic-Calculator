<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div id="root">
        <h1>Basic Calculator</h1>
        <div id="A">
            <input type="number" id="a" placeholder="Enter the value">
        </div>
        <div id="B">
            <input type="number" id="b" placeholder="Enter the value">
        </div>
        <div id="C">Result:-</div>
        <div id="wrapper">
            <div class="add x" id="+">+</div>
            <div class="substract y" id="-">-</div>
            <div class="divide z" id="/">/</div>
            <div class="multiply q" id="*">x</div>
            <div id="clear1" class="clear x" >Clear</div>
          </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
